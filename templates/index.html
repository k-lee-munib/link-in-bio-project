        .link-btn {
            display: block;
            width: 250px;
            background-color: #333;
            color: white;
            padding: 15px;
            margin: 10px auto; /* Centers the buttons */
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .link-btn:hover {
            background-color: #00ffcc; /* Glow color on hover */
            color: black;
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>

<script>
        function toggleTheme() {
            // 1. Select the body of the page
            var body = document.body;
            
            // 2. Select the button itself (so we can change its text)
            var btn = document.getElementById("themeBtn");

            // 3. Logic: specific commands to change CSS styles
            if (body.style.backgroundColor === "white") {
                // Switch to Dark Mode
                body.style.backgroundColor = "#1a1a1a";
                body.style.color = "white";
                btn.innerText = "‚òÄÔ∏è Switch to Light Mode";
            } else {
                // Switch to Light Mode
                body.style.backgroundColor = "white";
                body.style.color = "black";
                btn.innerText = "üåô Switch to Dark Mode";
            }
        }
    </script>
